# this include kitty key binding
# refer https://sw.kovidgoyal.net/kitty/conf/#shortcut-kitty.Next-tab

map alt+s launch --location=hsplit --cwd=current
map alt+v launch --location=vsplit --cwd=current# keybindings
map ctrl+shift+n new_os_window
map ctrl+shift+enter new_window
map ctrl+shift+t new_tab
map ctrl+shift+w close_window

# Tab Switching
map alt+right next_tab
map alt+left previous_tab

map ctrl+alt+1 goto_tab 1
map ctrl+alt+2 goto_tab 2
map ctrl+alt+3 goto_tab 3
map ctrl+alt+4 goto_tab 4
map ctrl+alt+5 goto_tab 5
map ctrl+alt+6 goto_tab 6
map ctrl+alt+7 goto_tab 7
map ctrl+alt+8 goto_tab 8
map ctrl+alt+9 goto_tab 9
map ctrl+alt+10 goto_tab 10
